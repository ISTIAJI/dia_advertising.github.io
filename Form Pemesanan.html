	<body>
		<h1>Form Pemesanan/ Order</h1>
		
		<form method="post" action="index.html">
		<fieldset>
			<label>Nama :</label>
			<input type="text" name="nama" size="50">
			<br>
			<label>Alamat :</label>
			<textarea name="alamat" cols="50" rows="3"></textarea>
			<br>
			<label>No. HP/ WA :</label>
			<input type="text" name="no_telepon">
			<br>
			<label>Email :</label>
			<input type="text" name="e-mail">
			<br>
		<label>Pilih Jenis Produk</label>
		<select name="pil_produk">
			<option>Pilih</option>
			<option value="Spanduk">Spanduk</option>
			<option value="Banner">Banner</option>
			<option value="X-Banner">X-Banner</option>
			<option value="ID Card">ID Card</option>
			<option value="Poster">Poster</option>
			<option value="Brosur">Brosur</option>
			<option value="Pamflet">Pamflet</option>
			<option value="Baliho">Pamflet</option>
			<option value="Umbul-Umbul">Umbul-Umbul</option>
			<option value="Kaos">Kaos</option>
			<option value="Nota">Nota</option>
			<option value="Undangan">Undangan</option>
		</select>
		
		<br>
		<label>Jumlah Pesan :</label>
		<textarea name="jml_pesan" cols="5" rows="2"></textarea>
		<br>
		<label>Tulis pemesanan disini :</label>
		<textarea name="tulis" cols="70" rows="5"></textarea>
		<br>
		<label>Jenis Order :</label>
		<input type="radio" name="desain" value="Desain">Desain | &nbsp;
		<input type="radio" name="desain" value="Desain + Cetak">Desain + Cetak |
		<input type="radio" name="desain" value="Cetak">Cetak
		<br>
		<p>Jika sudah selesai klik <b>"Kirim"</b></p>
		<input type="submit" value="Kirim">
		<input type="reset" value="Batal">
		</fieldset>
		</form>
